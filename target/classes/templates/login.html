<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Iniciar sesión</title>
<link href="css/styles.css" rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
	crossorigin="anonymous"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet" />

<!-- Custom styles for this template-->
<link href="css/sb-admin-2.min.css" rel="stylesheet" />

<link rel="icon" href="/favicon.ico" >

</head>
<body class="bg-gradient-primary">
	<div class="container" id="layoutAuthentication">
		<!-- Outer Row -->
		<div class="row justify-content-center"
			id="layoutAuthentication_content">
			<div class="col-xl-10 col-lg-12 col-md-9">
				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block"
								style="background-image: url( '../images/logo_gregorioprieto.png'); background-repeat: no-repeat; background-position: center;"></div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">
											Gestión de aplicaciones <br />IES Gregorio Prieto
										</h1>
									</div>
									<form class="user" method="post" action="/login">
										<div class="form-group">
											<input type="email" id="username" name="username"
												class="form-control form-control-user" placeholder="Usuario" maxlength="50" required
												autofocus>
										</div>
										<div class="form-group">
											<input type="password" name="password" id="password"
												class="form-control form-control-user" placeholder="Contraseña" maxlength="35" required />
										</div>
										<input type="submit"
											class="btn btn-primary btn-user btn-block"
											value="Iniciar Sesión" /> <input type="hidden"
											th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
										<br />
										<div class="card border-danger shadow h-100 py-2"
											th:if="${error == true}">
											<div class="card-body">
												<div class="row no-gutters align-items-center">
													<div class="col mr-2">
														<div
															class="text-xs font-weight-bold text-danger text-uppercase mb-1">El
															usuario o la contraseña no son válidos</div>
													</div>
												</div>
											</div>
										</div>
										<div class="card border-success shadow h-100 py-2"
											th:if="${cerrarSesion != null}">
											<div class="card-body">
												<div class="row no-gutters align-items-center">
													<div class="col mr-2">
														<div
															class="text-xs font-weight-bold text-success text-uppercase mb-1">Cierre de sesión realizado con éxito</div>
													</div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
	crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</html>
